[loggers]
keys=root, luigiStatus, gaipError, gaipStatus

[handlers]
keys=consoleHandler, fileHandler, errfileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_luigiStatus]
level=INFO
handlers=fileHandler
qualname=luigi-interface
propagate=0

[logger_gaipError]
level=ERROR
handlers=errfileHandler
qualname=gaip-error
propagate=0

[logger_gaipStatus]
level=INFO
handlers=gaipfileHandler
qualname=gaip-status
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('luigi-interface.log',)

[handler_errfileHandler]
class=FileHandler
level=ERROR
formatter=simpleFormatter
args=('gaip-errors.log',)

[handler_gaipfileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('gaip-status.log',)

[formatter_simpleFormatter]
format=%(asctime)s: %(levelname)s: %(message)s
