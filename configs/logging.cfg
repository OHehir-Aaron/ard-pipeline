[loggers]
keys=root, luigiStatus, luigiError, card4lStatus

[handlers]
keys=consoleHandler, fileHandler, errfileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_luigiStatus]
level=INFO
handlers=fileHandler
qualname=luigi-interface
propagate=0

[logger_luigiError]
level=ERROR
handlers=errfileHandler
qualname=luigi-error
propagate=0

[logger_card4lStatus]
level=INFO
handlers=card4lfileHandler
qualname=gaip-card4l
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('luigi-interface.log',)

[handler_errfileHandler]
class=FileHandler
level=ERROR
formatter=simpleFormatter
args=('luigi-task-errors.log',)

[handler_card4lfileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('gaip-CARD4L.log',)

[formatter_simpleFormatter]
format=%(asctime)s: %(levelname)s: %(message)s
