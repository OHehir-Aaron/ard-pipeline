[loggers]
keys=root, luigiStatus, waglError, waglStatus

[handlers]
keys=consoleHandler, fileHandler, errfileHandler, waglfileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_luigiStatus]
level=INFO
handlers=fileHandler
qualname=luigi-interface
propagate=0

[logger_waglError]
level=ERROR
handlers=errfileHandler
qualname=wagl-error
propagate=0

[logger_waglStatus]
level=INFO
handlers=waglfileHandler
qualname=wagl-status
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('luigi-interface.log',)

[handler_errfileHandler]
class=FileHandler
level=ERROR
formatter=simpleFormatter
args=('wagl-errors.log',)

[handler_waglfileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('wagl-status.log',)

[formatter_simpleFormatter]
format=%(asctime)s: %(levelname)s: %(message)s
