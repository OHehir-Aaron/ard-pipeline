---
language: python
python:
- '3.6'
cache:
  pip: true
before_install:
- pip install --upgrade pip
script:
- echo "SKIP"
before_deploy:
- python setup.py sdist
deploy:
  provider: releases
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^eugl-[0-9]+\\.[0-9]+\\.[0-9]+$"
    repo: OpenDataCubePipelines/eugl
  api-key:
    secure: 
